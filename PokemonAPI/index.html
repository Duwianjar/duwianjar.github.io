<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title Halaman Web -->
    <title>Pokemon API ‚Äî Fundamental FE</title>

    <!-- Favicon file SVG online -->
    <!-- Scalable Vector Graphics (SVG) adalah format gambar vektor berbasis XML. -->
    <link rel="icon" type="image/svg+xml"
        href="https://upload.wikimedia.org/wikipedia/commons/5/53/Pok%C3%A9_Ball_icon.svg" />

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-dark sticky-top border-bottom border-secondary navbar-expand-lg">
        <div class="container">
            <span class="navbar-brand mb-0 h1 text-info">Pokemon <span class="text-danger">API</span></span>

            <!-- tombol hamburger: otomatis tampil saat < lg dan jika diklik akan menampilkan elemen #mainNav -->
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- tidak terlihat saat < lg, dan terlihat langsung saat ‚â•lg -->
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <!-- Navigasi aktif di file index.html, dan jik aktif maka warna info atau biru muda dan semi bold -->
                        <a href="index.html" class="nav-link active text-info fw-semibold"
                            aria-current="page">Dahsboard</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <!-- input search untuk mencari nama pokemon dan auto trigger di search.js -->
                        <div class="input-group input-group-lg shadow-sm">
                            <span class="input-group-text bg-body-secondary border-0">üîé</span>
                            <input id="search" class="form-control border-0" type="search"
                                placeholder="Cari berdasarkan nama Pokemon‚Ä¶" aria-label="Search">
                        </div>
                        <!-- tempat atau element untuk menampilkan spinner loading di spinner.js -->
                        <div class="text-center mt-2">
                            <div id="spinner" class="spinner-border spinner-border-sm text-info d-none" role="status"
                                aria-hidden="true"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- element untuk menampilkan error dan di awali dengan di sembunyikan di tampilkan jika sqhow erro di panggil di error.js-->
        <div id="error" class="alert alert-danger mt-3 d-none" role="alert"></div>

        <!-- Grid menampilkan data sesuai data yang dikirimkan di fungsi renderList di render.js -->
        <div id="grid" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3 mt-2"></div>

        <!-- Modal Detail Pokemon -->
        <!-- Modal Detail Pokemon -->
        <div class="modal fade" id="detailModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-scrollable">
                <div class="modal-content">
                    <!-- Header bertema -->
                    <div class="modal-header poke-modal-header p-3">
                        <div class="d-flex align-items-start gap-3">
                            <div class="ratio ratio-1x1 bg-light rounded" style="width:112px; min-width:112px;">
                                <img id="dm-img" alt="" class="w-100 h-100 object-fit-contain p-2 rounded">
                            </div>
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between align-items-start gap-3">
                                    <h5 class="modal-title mb-1 fw-bold" id="dm-title">Loading...</h5>
                                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                                        aria-label="Tutup"></button>
                                </div>
                                <div id="dm-types" class="d-flex flex-wrap gap-2 mt-1"></div>
                                <div class="d-flex flex-wrap gap-2 mt-2">
                                    <!-- pill info cepat -->
                                    <span class="poke-pill">
                                        <span class="small text-white-50">Height:</span>
                                        <strong id="dm-height" class="ms-1">-</strong>
                                    </span>
                                    <span class="poke-pill">
                                        <span class="small text-white-50">Weight:</span>
                                        <strong id="dm-weight" class="ms-1">-</strong>
                                    </span>
                                    <span class="poke-pill">
                                        <span class="small text-white-50">Habitat:</span>
                                        <strong id="dm-habitat" class="ms-1 text-capitalize">-</strong>
                                    </span>
                                    <span class="poke-pill">
                                        <span class="small text-white-50">Gender:</span>
                                        <strong class="ms-1"><span id="dm-gender-m">-</span> ‚ôÇ / <span
                                                id="dm-gender-f">-</span> ‚ôÄ</strong>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Body -->
                    <div class="modal-body bg-light-subtle body-themed">
                        <!-- Egg & Held & Varieties -->
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="kpi tinted">
                                    <div class="small text-muted fw-bold">Egg Groups</div>
                                    <div id="dm-eggs" class="fw-semibold mt-1">-</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="kpi tinted">
                                    <div class="small text-muted fw-bold">Held Items</div>
                                    <div id="dm-held" class="fw-semibold mt-1">-</div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="kpi tinted">
                                    <div class="small text-muted fw-bold">Varieties</div>
                                    <div id="dm-var" class="d-flex flex-wrap gap-2 mt-1"></div>
                                </div>
                            </div>
                        </div>

                        <hr class="my-3 hr-soft">

                        <!-- Deskripsi -->
                        <div class="stat-card glass">
                            <div class="small text-muted fw-bold">Description</div>
                            <p id="dm-desc" class="mb-0 mt-1 text-dark">-</p>
                        </div>

                        <hr class="my-3 hr-soft">

                        <!-- Evolution Line -->
                        <div class="stat-card glass">
                            <div class="small text-muted mb-2 fw-bold">Evolution Line</div>
                            <div id="dm-evo" class="d-flex gap-3 flex-wrap align-items-center"></div>
                        </div>

                        <hr class="my-3 hr-soft">

                        <!-- Radar Stats -->
                        <div class="stat-card glass stat-glow">
                            <div class="small text-muted mb-2 fw-bold">Base Stats</div>
                            <div class="stat-canvas-wrap">
                                <canvas id="dm-stats"></canvas>
                            </div>
                        </div>

                    </div>

                    <div class="modal-footer bg-dark border-0">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
                    </div>
                </div>
            </div>
        </div>



        <!-- Pagination aktif atau tampil jika di awal-->
        <div class="mt-4 d-flex justify-content-center">
            <div class="pager-wrap">
                <div class="btn-group" role="group" aria-label="Pagination">
                    <button id="prev" class="btn btn-pager" disabled>
                        <span class="me-2 d-none d-sm-inline">‚Üê</span> Sebelumnya
                    </button>
                    <button id="next" class="btn btn-pager ms-2">
                        Berikutnya <span class="ms-2 d-none d-sm-inline">‚Üí</span>
                    </button>
                </div>
            </div>
        </div>


    </main>

    <!--Bundle Bootstrap 5 JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
