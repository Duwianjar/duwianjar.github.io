<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Data dari Nominatim</title>
</head>
<body>
    <h1>Fetch Data dari Nominatim OpenStreetMaps</h1>
    <p>Data akan ditampilkan di konsol.</p>

    <script>
        // Fungsi untuk mengambil data dari Nominatim berdasarkan latitud dan longitud
        async function fetchData(lat, lon) {
            const url = `https://nominatim.openstreetmap.org/reverse?lat=${lat}&lon=${lon}&format=json`;
            const headers = {
                "User -Agent": "MyUser Agent/1.0"
            };
            const options = {
                method: "GET",
                headers: headers
            };

            try {
                const response = await fetch(url, options);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log(data);
                } else {
                    throw new Error(`Gagal mengambil data. Error: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                console.error(error.message);
            }
        }

        // Fungsi untuk mendapatkan lokasi pengguna
        function getUser Location() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;
                        console.log(`Lat: ${lat}, Lon: ${lon}`);
                        // Panggil fungsi fetchData dengan lat dan lon
                        fetchData(lat, lon);
                    },
                    (error) => {
                        console.error("Error getting location: ", error.message);
                    }
                );
            } else {
                console.error("Geolocation is not supported by this browser.");
            }
        }

        // Panggil fungsi untuk mendapatkan lokasi pengguna
        getUser Location();
    </script>
</body>
</html>
